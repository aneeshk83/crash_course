name: Test Workflow
on:
   push:
      branches:
        - 'main'
      paths:
        - 'src/**'
   pull_request:
      branches: 
         - main
      paths:
         - 'src/**'         
   workflow_dispatch:

jobs:
   test:
      strategy:
         matrix:
            os: [ubuntu-latest,windows-latest,macos-latest]            
      runs-on: ${{ matrix.os }}
      steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-node@v4
           with:
              node-version: 20
         - run: |
                npm install 
                npm test     
   deploy:
      runs-on: ubuntu-latest
      needs: test
      steps:
         - uses: actions/checkout@v4
         - run: echo "Deploying application"
